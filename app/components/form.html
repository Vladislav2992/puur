<form action="#!" class="form" id="form">
    <div class="container">
        <p class="form__description">ПОДПИСКА НА РАССЫЛКУ НОВОСТЕЙ ОТ PUUR</p>
        <div class="input__wrapper">
            <label for="phone" class="form__label">Номер телефона:</label>
            <input type="tel" id="phone" class="form__input" placeholder="+79000000000">
        </div>
        <div class="input__wrapper">
            <label for="email" class="form__label">Email:</label>
            <input type="email" id="email" class="form__input" placeholder="pochta@gmail.com">
        </div>
        <div class="input__wrapper">
            <label for="name" class="form__label">Ваше имя:</label>
            <input type="text" id="name" class="form__input" placeholder="Александра">

        </div>
        <button type="submit" class="submit-button">Оформить подписку</button>
    </div>
</form>
